<script>

 document.addEventListener('DOMContentLoaded', function() {
    // Progress bar
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const progressBar = document.getElementById('progress-bar');
    const progressLabel = document.createElement('span');
    progressLabel.classList.add('progress-label');
    progressBar.insertAdjacentElement('afterend', progressLabel);
    let checkedCount = 0;

    checkboxes.forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        if (this.checked || this.getAttribute('data-autochecked')) {
          checkedCount++;
        } else {
          checkedCount--;
        }
        updateProgressBar();
        updateConclusionField();
      });
    });

    function updateProgressBar() {
      progressBar.value = checkedCount;
      progressBar.max = checkboxes.length;
      const percentage = (checkedCount / checkboxes.length) * 100;
      progressLabel.textContent = `${checkedCount} / ${checkboxes.length} (${percentage.toFixed(2)}%)`;
    }

    const keywordField = document.getElementById('keyword-field');
    keywordField.addEventListener('input', function() {
      if (this.value.length > 0) {
        checkedCount++;
      } else {
        checkedCount--;
      }
      updateProgressBar();
      updateConclusionField();
    });

    const detailsTextarea = document.getElementById('details-textarea');
    detailsTextarea.addEventListener('input', function() {
      if (this.value.trim().toLowerCase() !== "") {
        checkedCount++;
        this.setAttribute('data-autochecked', 'true');
      } else {
        checkedCount--;
        this.removeAttribute('data-autochecked');
      }
      updateProgressBar();
      updateConclusionField();
    });

    function updateConclusionField() {
      const conclusionField = document.getElementById('conclusion-field');
      if (checkedCount >= 11) {
        conclusionField.value = 'IFRS 1 has been correctly applied.';
      } else {
        conclusionField.value = 'IFRS 1 has not been correctly applied.';
      }
    }

    // Set the default value of the conclusion field
    const conclusionField = document.getElementById('conclusion-field');
    conclusionField.value = 'IFRS 1 has not been correctly applied.';

    // Clear form
    function clearForm() {
      checkboxes.forEach(function(checkbox) {
        checkbox.checked = false;
      });

      const textareas = document.querySelectorAll('textarea');
      textareas.forEach(function(textarea) {
        textarea.value = '';
      });

      checkedCount = 0;
      updateProgressBar();
      updateConclusionField();
    }
  });
</script>

<script>
  function openTab(evt, tabName) {
    evt.preventDefault(); // Prevent form submission
    
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>
